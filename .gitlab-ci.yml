---
# https://docs.gitlab.com/ee/ci/docker/using_docker_build.html

stages:
  - commit
  - syntax
  - docker

# commit
git-history:
  stage: commit
  script:
    - >
      bash <(curl --fail --location --silent --show-error
      https://git.io/vxIxF)

lines-length:
  stage: commit
  script:
    - >
      bash <(curl --fail --location --silent --show-error
      https://git.io/vxIxN)
      *.list

# syntax
shellcheck:
  stage: syntax
  image: vpgrp/linter:shell
  script:
    - shellcheck build.sh

docker-push:
  stage: docker
  image: vpgrp/kitchen
#  services:
#    - docker:dind
  script:
    - docker login -u "$VPGRP_CI_USER" -p "$VPGRP_CI_PASSWORD"
    - ./build.sh -d wheezy -u vpgrp -p
    - ./build.sh -d jessie -u vpgrp -p
    - ./build.sh -d stretch -u vpgrp -p
    - ./build.sh -d buster -u vpgrp -p
  only:
    - master
  when: manual
# EOF

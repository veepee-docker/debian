---
# https://docs.gitlab.com/ee/ci/docker/using_docker_build.html

.template: &build
  artifacts:
    expire_in: 1 day
    paths:
      - image
  image: vpgrp/kitchen:latest
  services:
    - docker:dind
  stage: build
  variables:
    DOCKER_DRIVER: overlay

.template: &deploy
  before_script:
    - docker login -u "$VPGRP_CI_USER" -p "$VPGRP_CI_PASSWORD"
    - docker load -i image/wheezy.tar
    - docker load -i image/jessie.tar
    - docker load -i image/stretch.tar
  image: docker:latest
  only:
    - master
  services:
    - docker:dind
  stage: deploy
  variables:
    DOCKER_DRIVER: overlay

stages:
  - commit
  - syntax
  - build
  - deploy

# commit
git-history:
  stage: commit
  script:
    - >
      bash <(curl --fail --location --silent --show-error
      https://git.io/vxIxF)

lines-length:
  stage: commit
  script:
    - >
      bash <(curl --fail --location --silent --show-error
      https://git.io/vxIxN)
      *.list

# syntax
shellcheck:
  stage: syntax
  image: vpgrp/linter:shell
  script:
    - shellcheck build.sh

# build
wheezy:
  <<: *build
  script:
    - ./build.sh -d wheezy
    - mkdir image
    - docker save debian:wheezy > image/wheezy.tar

jessie:
  <<: *build
  script:
    - ./build.sh -d jessie
    - mkdir image
    - docker save debian:jessie > image/jessie.tar

stretch:
  <<: *build
  script:
    - ./build.sh -d stretch
    - mkdir image
    - docker save debian:stretch > image/stretch.tar

# deploy
# https://hub.docker.com/u/vpgrp/
vpgrp:
  <<: *deploy
  script:
    - docker tag debian:wheezy  vpgrp/debian:wheezy
    - docker tag debian:jessie  vpgrp/debian:jessie
    - docker tag debian:stretch vpgrp/debian:stretch
    - docker tag debian:stretch vpgrp/debian:latest
    - docker push vpgrp/debian:wheezy
    - docker push vpgrp/debian:jessie
    - docker push vpgrp/debian:stretch
    - docker push vpgrp/debian:latest

# https://hub.docker.com/u/vptech/
vptech:
  <<: *deploy
  script:
    - docker tag debian:wheezy  vptech/debian:wheezy
    - docker tag debian:jessie  vptech/debian:jessie
    - docker tag debian:stretch vptech/debian:stretch
    - docker tag debian:stretch vptech/debian:latest
    - docker push vptech/debian:wheezy
    - docker push vptech/debian:jessie
    - docker push vptech/debian:stretch
    - docker push vptech/debian:latest
# EOF
